<!DOCTYPE html>
<html>
<head>

	<link type="text/css" rel="stylesheet" href="src/css/styles.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script type="text/javascript" src="src/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="src/js/d3.min.js"></script>
	
	<script type="text/javascript" src="src/js/index.js"></script>
	
</head>

<body>

<div id="vismain-left"><div id="googleMap" style="width:100%;height:100%;"></div></div>
<div id="vismain-right">
	<div id="visright-up">
		<div id="visrightup-left">
			<div id="visrightupleft-up"></div>
			<div id="visrightupleft-down">
				<div id="visrightupleft-downheader">
					<span data-day="0">sun</span>
					<span data-day="1">mon</span>
					<span data-day="2">tues</span>
					<span data-day="3">wed</span>
					<span data-day="4">thurs</span>
					<span data-day="5">fri</span>
					<span data-day="6">sat</span>
				</div>
				<div id="visrightupleft-downgraph"></div>
			</div>
		</div>
		<div id="visrightup-right">
			<div id="visrightupright-up"></div>
			<div id="visrightupright-down">
				<div id="panel-name"></div>
				<div id="panel-idline">
					<div id="panel-id"></div>
					<div id="panel-area"></div>
				</div>
				<div id="panel-docksline">
					<div id="panel-docks"></div>
					<div id="panel-installation"></div>
				</div>
				<div id="panel-activity">
					<span>Activity:</span>
					<span id="panel-activity-total"></span>
					<span>:</span>
					<span id="panel-activity-start"></span>
					<span>/</span>
					<span id="panel-activity-end"></span>
				</div>
			</div>
		</div>
	</div>
	<div id="visright-down">
	<!--
		<div id="panel-linehover">
			<span>"[ Total activity / day ] throughout year"</span>
			<div><span id="panel-date"></span></div>
			<div>Checkout:<span id="panel-checkout"></span></div>
			<div>Checkin:<span id="panel-checkin"></span></div>
		</div>-->
	</div>
</div>

</body>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlt-8m2pZi7EdF6yI78h0I_1p5kVM0wFc&callback=initMap"></script>
